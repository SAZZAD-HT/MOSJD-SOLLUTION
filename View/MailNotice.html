<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sending Demo</title>
  <style>
   /* Global styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  margin: 0;
  padding: 0;
}

.container {
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  padding: 20px;
  max-width: 400px;
  width: 90%;
  margin: 50px auto;
}

/* Header styles */
header {
  background-color: #4CAF50;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
}

header nav {
  margin-top: 10px;
}

header nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
}

header nav a:hover {
  text-decoration: underline;
}

/* Form styles */
label {
  font-weight: bold;
}

input[type="text"],
textarea {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
  transition: border-color 0.3s;
}

input[type="text"]:focus,
textarea:focus {
  outline: none;
  border-color: #4CAF50;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}

/* Animation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.container {
  animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}


  </style>
</head>
<body>
    <header>
        <h1>Mosjid Notice</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="other_page.html">Other Page</a>
        </nav>
      </header>
  
  <label for="to">To:</label>
  <input type="text" id="to" placeholder="Recipient's email address">

  <label for="subject">Subject:</label>
  <input type="text" id="subject" placeholder="Subject of the email">

  <label for="content">Content:</label>
  <textarea id="content" rows="4" placeholder="Content of the email"></textarea>

  <button onclick="sendEmail()">Send Email</button>

  <script>
    function sendEmail() {
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const content = document.getElementById('content').value;

      const emailData = {
        to: to,
        subject: subject,
        content: content
      };

      // Send the emailData to the API endpoint using fetch
      fetch('http://localhost:3000/Email/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(emailData)
      })
      .then(response => response.json())
      .then(data => {
        alert('Email sent successfully!');
        console.log(data); // You can log the response data if needed
      })
      .catch(error => {
        alert('An error occurred while sending the email.');
        console.error(error);
      });
    }
  </script>
</body>
</html>
