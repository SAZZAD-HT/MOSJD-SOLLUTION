<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fcf2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    #userDetails {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;

    }
    
    form {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    
    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @keyframes cartoony {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(-10deg);
      }
      75% {
        transform: rotate(10deg);
      }
    }
    
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-color: rgba(12, 13, 19, 0.911);
      border-radius: 50%;
      animation: glowing 2s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes glowing {
      0%, 100% {
        box-shadow: 0 0 20px #e41919, 0 0 50px #03d303, 0 0 100px #2012d8;
      }
      50% {
        box-shadow: 0 0 20px #19ce19, 0 0 20px #926363, 0 0 30px #a7a1c9;
      }
    }
    </style>

  
</head>
<body>
  <h1>Delete User</h1>

  <div id="userDetails"></div>

  <form onsubmit="event.preventDefault(); createAdmin()">

  <script >
    const queryParams = new URLSearchParams(window.location.search);
const userId = queryParams.get('userId');
const userDetailsDiv = document.getElementById('userDetails');

async function fetchUserDetails() {
  try {
    const response = await fetch(`http://localhost:3000/user/${userId}`);
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching user details:', error);
    return null;
  }
}

async function displayUserDetails() {
  const userDetails = await fetchUserDetails();
  if (userDetails) {
    userDetailsDiv.innerHTML = `
      <h2>User Details</h2>
      <p>User Name: ${userDetails.UserName}</p>
      <p>User Email: ${userDetails.UserEmail}</p>
      <p>Contact: ${userDetails.Contact}</p>
      <p>Role: ${userDetails.Role}</p>
      <p>Status: ${userDetails.Status}</p>
      <p>Description: ${userDetails.Description}</p>
      <p>Mobile Number: ${userDetails.MobileNumber}</p>
    `;
  } else {
    userDetailsDiv.innerHTML = '<p>Error fetching user details.</p>';
  }
}function sendRequest(method, url, data = null) {
  return new Promise((resolve, reject) => {
    axios({
      method: method,
      url: url,
      data: data,
      headers: {
        'Content-Type': 'application/json'
      }
    })
      .then(response => {
        resolve(response.data);
      })
      .catch(error => {
        reject(error);
      });
  });
}

</html>
