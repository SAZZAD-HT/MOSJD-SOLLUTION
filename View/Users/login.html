<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Default styles */

    html {
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: rgba(120, 204, 230, 0.822); /* Change background color to red */
    }

    .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: rgb(184, 7, 207); /* Change background color to white */
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
        border-radius: 10px;
    }


    .login-box h2 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
    }

    .login-box .user-box {
        position: relative;
    }

    .login-box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
    }

    .login-box .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #03e9f4;
        font-size: 12px;
    }

    .login-box form a {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #03e9f4;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: .5s;
        margin-top: 40px;
        letter-spacing: 4px
    }

    .login-box a:hover {
        background: #03e9f4;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
    }

    .login-box a span {
        position: absolute;
        display: block;
    }

    .login-box a span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #03e9f4);
        animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
        0% {
            left: -100%;
        }

        50%, 100% {
            left: 100%;
        }
    }

    .login-box a span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #03e9f4);
    }

    .login-box:before {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        width: calc(100% + 40px);
        height: calc(100% + 40px);
        background: radial-gradient(circle at center, #03e9f4 0%, transparent 70%);
        animation: pulse 2s linear infinite;
        opacity: 0;
        z-index: -1;
        border-radius: 10px;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.5);
            opacity: 0.5;
        }

        50% {
            transform: scale(1);
            opacity: 0.2;
        }

        100% {
            transform: scale(1.5);
            opacity: 0;
        }
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" id="email" name="email" required="">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required="">
        <label>Password</label>
      </div>

      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <button type="button" onclick="loginUser()">Login</button>
      </a>
    </form>
  </div>

  <script>
    async function loginUser() {
      const UserEmail = document.getElementById('email').value;
      const UserPassword = document.getElementById('password').value;

      const data = {
        UserEmail,
        UserPassword
      };

      const response = await fetch('http://localhost:3000/user/signin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert('Logged in successfully');
        //const sessionId = responseData.sessionId;
        window.location.href = './adminHome.html'
      } else {
        alert('Failed to log in');
      }
    }

</html>
