<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    /* Default styles */

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header .sign-out {
      color: #1bd6a7;
      text-decoration: none;
    }

    .header .mosjid-button {
      background: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    .header .mosjid-button:hover {
      background: #cc0000;
    }
    
    .header .user-button {
      background: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    .header .user-button:hover {
      background: #cc0000;
    }

    .content {
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 200px;
      background: #f2f2f2;
      padding: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar li a {
      color: #333;
      text-decoration: none;
    }

    .sidebar li a:hover {
      color: #000;
      font-weight: bold;
    }

    .content-area {
      flex: 1;
      padding: 20px;
    }.content-area .action-buttons:hover {
      background: #1b1a1a;
    }
    
    .content-area .action-buttons {
      background: rgb(94, 28, 168);
      color: #ddd7d7;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
    table {
  border-collapse: collapse;
  width: 100%;
}

table th, table td {
  border: 1px solid #ddd;
  padding: 8px;
}

table th {
  background-color: #f2f2f2;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

.actions button {
  margin-right: 5px;
}.actions button {
      margin-right: 5px;
    }

    .edit-btn,
    .delete-btn {
      padding: 6px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .edit-btn:hover,
    .delete-btn:hover {
      background-color: #0056b3;
    }

    .edit-btn {
      animation: rotateBtn 2s linear infinite;
    }

    @keyframes rotateBtn {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .delete-btn {
      animation: bounceBtn 1s ease infinite;
    }

    @keyframes bounceBtn {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* Rest of the styles */

    /* ... */

  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Panel</h1>
   
    <a class="mosjid-button" href="#">Mosjid</a>
    <a class="user-button" href="#">User</a>

    <div class="content-area">

            <h1>User Data</h1>
            <table id="userTable">
              <thead>
                <tr>
                  <th>Serial</th>

                  <th>Role</th>

                  <th>Description</th>
                
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- User data will be dynamically added here -->
              </tbody>
            </table>
          
  

  <script>
   function signOut() {

    }

    function addUser() {

      window.location.href = "../View/addUser.html";

    function updateMosjid() {

    }
    const apiUrl = 'http://localhost:3000/user';
const tableBody = document.querySelector('tbody');

async function fetchData() {
  try {
    const response = await fetch(apiUrl);
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching data:', error);
    return [];
  }
}

async function displayData() {
  const adminData = await fetchData();
  tableBody.innerHTML = '';

  adminData.forEach((data, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${data.UserName}</td>
      <td>${data.UserEmail}</td>
      <td>${data.Contact}</td>
      <td>${data.Role}</td>
      <td>${data.Status}</td>
      <td>${data.Description}</td>
      <td>${data.MobileNumber}</td>
      <td class="action-buttons">
        <button class="edit-btn" onclick="editData(${data.UserId})">Edit</button>
        <button class="delete-btn" onclick="deleteData(${data.UserId})">Delete</button>
      </td>
    `;
    tableBody.appendChild(row);
  });
}

function editData(userId) {
    
 // alert(`Edit data for row ${index + 1}`);
  window.location.href = `edit.html?userId=${userId}`;
}

function deleteData(userId) {
  window.location.href = `delete.html?userId=${userId}`;
}

// Call displayData to fetch and show data when the page loads
displayData();
  </script>
</body>
</html>
